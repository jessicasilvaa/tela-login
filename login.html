<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>

  <main id="container">
    
    <section class="imagem">
      <img src="imagens/undraw_email_campaign_re_m6k5.svg" alt="team_up">
    </section>

    <section class="login">
          <form action="#" method="get">

            <div class="input-header">
              <h1>Bem-vindo(a)</h1>
              <p>Faça o login para acessar sua conta</p>
            </div>
            

            <div class="input-group">

              <div class="input-flex">

                <div class="input-box">
                  <label for="email">E-mail ou usuário</label>
                  <input type="text" id="email" name="email" placeholder="Digite seu e-mail ou usário" required>
                </div>

                <div class="input-box">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
              
            </div>
          </form>

          <button class="btn-entrar"><a href="#">Entrar</a></button>

          <div class="cadastre-se">
            <p>Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
          </div>
    
    </section>
  </main>
</body>
</html>
